<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cedarville+Cursive&family=Handlee&family=Just+Another+Hand&family=Playfair+Display&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/d9d525f619.js" crossorigin="anonymous"></script>
    <script defer src="index.js"></script>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <header>
        <img src="./images/ezgif.com-gif-maker.gif" id="logo"/>
        <nav>
            <!-- <input type="checkbox" id="check">
                <label for="check">
                    <i class="fas fa-bars" id="button"></i>
                    <i class="fas fa-times" id="cancel"></i>
                </label> -->
            <ul id="filters">
                <li class="filter-li">Categories</li>
                <li class="filter-li">Main Ingredient</li>
                <li class="filter-li">Region</li>
            </ul>
            <div id="search-container">
                <form id="search-form">
                    <label for="search-bar"></label>
                    <input type="text" id="search-bar" placeholder="  Search recipe by name">
                    <i class="fas fa-search" id="search-bar-icon"></i>
                </form>
            </div>
        </nav>
    </header>
    <div id="filters-container-container">
        <!-- <div class="hidden-description">
            <q></q>
        </div> -->
        <div class="filters-container" id="categories">
        </div>
        <div class="filters-container" id="mainingredient">
        </div>
        <div class="filters-container" id="region">
        </div>
    </div>
    
    <div class='container' id="container">
        <section class='column' id="side-bar">
            <h3 id="recipe-list-title">Recipes:</h3>
            <ul id="recipe-list">
            
            </ul>
            
        </section>
        <section class='column' id="main-section">
            <div id="myModal" class="modal">
                <div class="modal-content" id="modal-div">
                  <span class="close">&times;</span>
                  <h3 id="shopping-list-header">Shopping List:</h3>
                  
                  <ul id="ingedients-shopping-list">
                  </ul>
                  <button id="print" onclick="window.print()">Print</button>
                </div>
              </div>
            <div id="recipe-card">
                <div class="container" id="recipe-index-card">
                    <div id="recipe-left">
                        <h1 id="recipe-name"></h1>
                        <hr id="recipe-hr">
                        <img src="" alt="recipe-img" id="selected-img">
                    </div>
                    <div id="recipe-right">
                        <div id='ingredients'>
                            <h2>INGREDIENTS</h2>
                            <hr class="right-hr">
                                <div id="ingredient-ul">
                                    <div class="ingredient-column">
                                        <ul class="card-list" id="ingredients-list-1">
                                        </ul>
                                    </div>
                                    <div class="ingredient-column">
                                        <ul class="card-list" id="ingredients-list-2">
                                        </ul>
                                    </div>
                                    <div class="ingredient-column">
                                        <div >
                                        <ul class="card-list" id="ingredients-list-3">
                                        </ul>
                                    </div>
                                </div>
                        </div>
                        
                        <div id="directions">
                            <h2>DIRECTIONS</h2>
                            <hr class="right-hr">
                                <p id="instructions"></p>
                        </div>
                    </div>
                </div> 
            </div>
            <div id="button">
                <button id="random-meal-button">Random Recipe</button>
            </div>
        </section>
        <section>
            <div class="column" id="shopping-list-section">
                <i class="fas fa-shopping-basket" id="shopping-list"></i>
                <i class="fas fa-plus" id="add-to-list"></i>
                <i class="fas fa-check-circle" id="confirmation"></i>
            </div>
        </section> 
    </div>
    
</body>
</html>
