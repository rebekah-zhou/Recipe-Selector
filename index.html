<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link href="https://fonts.googleapis.com/css2?family=Assistant:wght@300&family=Cinzel&family=Forum&family=Herr+Von+Muellerhoff&family=Montserrat:wght@100&family=Playfair+Display&family=Tajawal:wght@200&display=swap" rel="stylesheet">
<script src="https://kit.fontawesome.com/d9d525f619.js" crossorigin="anonymous"></script>
<script defer src="index.js"></script>
<link rel="stylesheet" href="index.css">
</head>
<body>
    <header>
        <img src="./images/Recipe.png" id="logo"/>
        <ul id="filters">
            <li>Categories</li>
            <li>Main Ingredient</li>
            <li>Region</li>
        </ul>
        <div id="search-container">
            <label for="search-bar">Search by name</label>
            <input type="text" id="search-bar">
        </div>
    </header>
    <div id="main-column">
        <section class='column' id="side-bar">
            <ul id="recipe-list">
                <li>test</li>
                <li>test</li>
                <li>test</li>
            </ul>
        </section>
        <section class='column' id="main-section">
            <div id="recipe-card">
                <div id="recipe-index-card">
                    <div id="recipe-content">
                        <h1 id="recipe-name">Place Holder</h1>
                        <img src="" alt="recipe-img" id="selected-img">
                    </div>
                    <div>
                        <h2>INGREDIENTS</h2>
                            <ul>
                                <li>Hello</li>
                                <li>hello</li>
                                <li>hi</li>
                            </ul>
                    </div>
                </div>
            </div>
        </section>
    </div>
</body>
